services:
  - type: web
    name: tds-quiz-solver
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: STUDENT_EMAIL
        sync: false
      - key: STUDENT_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.6